<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="box">
    <div class="screen">
      <div class="display-cover">
        <div class="display">12</div>
      </div>
      <div class="output">34</div>
    </div>

    <ul class="btns">
      <li class="grey clear">AC</li>
      <li class="grey inverse">+/-</li>
      <li class="grey operater">÷</li>
      <li class="orange backspace">
        <div class="backspace-icon">×</div>
      </li>
      <li class="dark num">7</li>
      <li class="dark num">8</li>
      <li class="dark num">9</li>
      <li class="orange operater">×</li>
      <li class="dark num">4</li>
      <li class="dark num">5</li>
      <li class="dark num">6</li>
      <li class="orange operater">-</li>
      <li class="dark num">1</li>
      <li class="dark num">2</li>
      <li class="dark num">3</li>
      <li class="orange operater">+</li>

      <li class="dark zero num">0</li>
      <li class="dark dot">.</li>
      <li class="orange equ">=</li>
    </ul>

  </div>
</body>
<script src="./index.js"></script>
</html>
